<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    <h3>Os fora de série</h3>
    Entre com sua primeira nota
    <input type="text" id="nota1" placeholder="primeira nota">
<br>
    Entre com sua segunda nota
    <input type="text" id="nota2" placeholder="segunda nota">
<br>
    Entre com sua terceira nota
    <input type="text" id="nota3" placeholder="terceira nota">
<br><br>
    <button onclick="funfar()">Analisar desempenho</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function funfar(){
        var ax_media = (Number(nota1.value) + Number(nota2.value) + Number(nota3.value)) / 3;
        if (ax_media > 9.4) {
            div_msg.innerHTML = `Sua média foi de ${ax_media.toFixed(2)} <br><br> <b>Parabéns, você é fora de série!</b>`;
        } else {
            div_msg.innerHTML = `Sua média foi de ${ax_media.toFixed(2)}`;
        }
};
</script>
