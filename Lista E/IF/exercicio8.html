<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
</head>
<body>
    <h3>Conta de Luz em Paulopolis</h3>
    Entre com a quantidade de kWh por mês
    <input type="text" id="energia" placeholder="Consumo mensal em kWh">
<br><br>
    <button onclick="calcular()">Calcular conta de luz</button>
</body>
</html>

<script>
    function calcular() {
        var ax_conta = energia.value * 0.85;
        
        if (energia.value < 100) {
            ax_conta = ax_conta * 0.9;
        };
        
        alert(`O valor da sua conta de Luz é ${ax_conta.toFixed(2)}`);
};
</script>
