<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <h3>Verificador de finanças</h3>
    Entre com o seu saldo da sua conta bancária
    <input type="text" id="saldo" placeholder="saldo">
<br><br>
    <button onclick="verificar()">Verificar finanças</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function verificar(){
        if (saldo.value == 0){
            div_msg.innerHTML = `Conta Zerada`
        };
        if (saldo.value < 0){
            div_msg.innerHTML = `<span style="color: red;">Está devendo!</span>`
        };
        if (saldo.value > 0){
            div_msg.innerHTML = `<span style="color: blue;">Saldo positivo! ^_^</span>`
        };
    };
</script>
