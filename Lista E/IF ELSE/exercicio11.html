<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <h3>Peso médio em um elevador</h3>
    Entre com a quantidade de homens no elevador
    <input type="text" id="homens" placeholder="Quantidade de Homens">
<br>
    Entre com a quantidade de mulheres no elevador
    <input type="text" id="mulheres" placeholder="Quantidade de mulheres">
<br><br>
    <button onclick="analisar()">Analisar peso</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function analisar (){
        var ax_peso = Number(homens.value * 80) + Number(mulheres.value * 60);

        if (ax_peso > 800){
            div_msg.innerHTML = `<span style="color: blue;">Será necessário descer alguém para que o elevador se movimente.</span>`
        } else {
            div_msg.innerHTML = `Este elevador suporta 800kg e o peso estimado desta lotação é de ${ax_peso}kg`;
        }

    };
</script>
