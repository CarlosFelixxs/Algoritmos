<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <h3>Identificando quem entrou no cheque especial</h3>
    Entre com o saldo da conta
    <input type="text" id="saldo" placeholder="Saldo">
<br>
    Entre com o valor do débito
    <input type="text" id="debito" placeholder="Valor a retirar">
<br><br>
    <button onclick="analisar()">Analisar conta</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function analisar(){
        var ax_conta = saldo.value - debito.value;

        div_msg.innerHTML = `O saldo atual da conta corrente é ${ax_conta.toFixed(2)}`

        if (ax_conta < 0){
            div_msg.innerHTML = `<b style="color: red;">O saldo atual da conta corrente é ${ax_conta.toFixed(2)}</b>`
        } else {
            div_msg.innerHTML = `<i style="color: blue;">O saldo atual da conta corrente é ${ax_conta.toFixed(2)}</i>`
        }
};
</script>
