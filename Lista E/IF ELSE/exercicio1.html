<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 01</title>
</head>
<body>
    <h3>Qual sua idade?</h3>
    Entre com o seu nome
    <input type="text" id="nome" placeholder="Nome">
<br>
    Entre com a sua idade
    <input type="text" id="idade" placeholder="Idade">
<br><br>
    <button onclick="avaliar()">Avaliar aluno</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function avaliar() {
        if (idade.value >= 18) {
            div_msg.innerHTML = `${nome.value} vamos tirar a CNH?`;            
        } else {
            div_msg.innerHTML = `${nome.value} vai jogar PlayStation!`;            
        };
    };
</script>
