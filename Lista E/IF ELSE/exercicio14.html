    function calcular(){
        var ax_ig1 = 0;
        var ax_ig2 = 0;
        var ax_ig3 = 0;

        if (ingrediente1.value == 'queijo'){
            ax_ig1 = 10;
        };
        if (ingrediente1.value == 'presunto') {
            ax_ig1 = 11;
        };
        if (ingrediente1.value == 'ovo') {

        };
        if (ingrediente1.value == 'palmito') {
            ax_ig1 = 13;
        };
        if (ingrediente1.value == 'frango') {

        };

        div_msg.innerHTML = `<b>A pizza sabor ${sabor.value} vai custar um total de <u>R$ ${ax_total.toFixed(2)}</u></b>`
