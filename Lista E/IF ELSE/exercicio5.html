<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <h3>Verificador de Média</h3>
    Entre com a sua primeira nota
    <input type="text" id="nota1" placeholder="Primeira Nota">
<br>
    Entre com a sua segunda nota
    <input type="text" id="nota2" placeholder="Segunda Nota">
<br><br>
    <button onclick="verificar()">Verificar Situação</button>
</body>
</html>

<script>
    function verificar(){
        var ax_media = (Number(nota1.value) + Number(nota2.value))/2;
        
        if (ax_media >=6) {
            alert("Parabéns, aprovado!");    
        } else {
            alert("Tente outra vez...");
        }
    };
</script>
