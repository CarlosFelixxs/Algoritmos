<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <h3>Promoção BOM DOCE</h3>
    Entre com a quantidade de chocolates comprados
    <input type="text" id="chocolates" placeholder="Chocolates Comprados">
<br><br>
    <button onclick="comprar()">Compra</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function comprar(){         
        if (chocolates.value > 12){
            ax_total = chocolates.value * 2.5;
        } else {
            ax_total = chocolates.value * 3;
        };

        div_msg.innerHTML = `O valor da sua compra foi de R$ ${ax_total.toFixed(2)}`;
    };
</script>
