<body>

<br>
    Entre com a quantidade de episódio assistidos

<br><br>

<script>

        if (ax_tempo > 1800){
            div_msg.innerHTML = `Vejo que você gosta da série ${serie.value}<br><br>Uau, você realmente gosta dessa série!`
        } else {
        div_msg.innerHTML = `Vejo que você gosta da série ${serie.value}`
        }
};
</script>
