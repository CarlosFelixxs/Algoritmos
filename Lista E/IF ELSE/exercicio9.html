<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>
    <h3>Por um mundo mais pet</h3>
    <select onchange="esp()" id="especie">
        <option value="">Escolha uma espécie</option>
        <option value="o">Ovíparo</option>
        <option value="m">Mamífero</option>
    </select>
<br><br>
    <select onchange="animar1()" id="oviparo" style="display: none;">
        <option value="">Escolha um ovíparo</option>
        <option value="galinha">Galinha</option>
        <option value="peixe">Peixe</option>
        <option value="tartaruga">Tartaruga</option>
    </select>
    <select onchange="animar2()" id="mamifero" style="display: none;">
        <option value="">Escolha um mamífero</option>
        <option value="elefante">Elefante</option>
        <option value="porco">Porco</option>
        <option value="coelho">Coelho</option>
    </select>
<br><br><br>
    <img id="exemplar" src="" alt="" width="200px">
<br><br><br>
    <div id="div_imposto" style="display: none;">
    Entre com o valor de compra do animal selecionado
        <input type="text" id="preco" placeholder="Valor do Animal">
    <br><br>
        <button onclick="calcular()">Calcular imposto</button>
    </div>
<br><br><br>
    <div id="div_msg" style="display: none;"></div>

</body>
</html>

<script>

    function esp(){
        div_msg.style.display = 'none';    
        exemplar.style.display = 'none';

        if (especie.value == 'o') {
            mamifero.style.display = 'none';
            oviparo.style.display = 'block';
            div_imposto.style.display = 'block';
        };
        if (especie.value == 'm') {
            oviparo.style.display = 'none';
            mamifero.style.display = 'block';
            div_imposto.style.display = 'block';
        };
        if (especie.value == '') {
            oviparo.style.display = 'none';
            mamifero.style.display = 'none';
            div_imposto.style.display = 'none';
            exemplar.style.display = 'none';
        };
    }; 
    function animar1(){
        div_msg.style.display = 'none';   
 
        if (oviparo.value == 'galinha') {
            exemplar.src = 'https://s2.glbimg.com/ROp6z3YaMQxHT530J8x66usXQl0=/0x0:1050x700/924x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2018/s/m/zpAX1fSnqTVedTSXCjDw/chicken.jpg';
            exemplar.style.display = 'block';   
        };
        if (oviparo.value == 'peixe'){
            exemplar.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSe1BurZa2MNYaKILAf1AcWjUE1QoMCCoqRQ&usqp=CAU';
            exemplar.style.display = 'block';
        };
        if (oviparo.value == 'tartaruga'){
            exemplar.src = 'https://dkt6rvnu67rqj.cloudfront.net/cdn/ff/oMaO1LJthHj_z7-oWrIaVka-_Yf4Q_vPERKsBvaDDR8/1579091091/public/styles/600x400/public/media/br_files/tarta.jpg?h=7faab102&itok=vlNS2io-';
            exemplar.style.display = 'block';
        };
        if (oviparo.value == '') {
        exemplar.style.display = 'none';
        };
    };
    function animar2(){
        div_msg.style.display = 'none';    

        if (mamifero.value == 'elefante'){
            exemplar.src = 'https://www.stoodi.com.br/wp-content/uploads/2019/02/elefante.jpg';
            exemplar.style.display = 'block';
        };
        if (mamifero.value == 'porco'){
            exemplar.src = 'https://super.abril.com.br/wp-content/uploads/2021/05/porquinho_site.jpg?quality=70&strip=info&w=680&h=453&crop=1';
            exemplar.style.display = 'block';
        };
        if (mamifero.value == 'coelho'){
            exemplar.src = 'https://seres.vet/blog/wp-content/uploads/2020/07/coelho-pode-tomar-banho.jpg';
            exemplar.style.display = 'block';
        };
        if (mamifero.value == '') {
        exemplar.style.display = 'none';
        };
    };
    function calcular(){
        if (especie.value == 'o') {
            div_msg.innerHTML = `O imposto será R$ ${(preco.value*0.05).toFixed(2)}`    
        } else {
            div_msg.innerHTML = `O imposto será R$ ${(preco.value*0.1).toFixed(2)}`        
        };  
        div_msg.style.display = 'block';
    };
</script>
