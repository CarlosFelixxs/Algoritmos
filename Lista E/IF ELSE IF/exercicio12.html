<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    <h3>Click Master</h3>
    Você já clicou <span id="span_clique">0</span> vezes
<br><br>
    <div id="div_msg"></div>
<br><br>
    <button onclick="contagem()">Clica neu</button>
</body>
</html>

<script>
    var cliques = 0;

    function contagem(){
        cliques ++;
        span_clique.innerHTML = cliques;

        if (cliques > 15) {
            div_msg.innerHTML = `Eita dedo nervoso!`;
        } else if (cliques > 10) {
            div_msg.innerHTML = `Gosta de clicar, hein!`;
        } else if (cliques > 4){
            div_msg.innerHTML = `Dedo bom, mano!`;
        } else {
            div_msg.innerHTML = `Dedo fraquinho, hein!`;
        };
    };
</script>
