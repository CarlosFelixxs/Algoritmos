<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    <h3>Avaliação de Atendimento</h3>
<br>
    <button onclick="nota1()">Nota 1</button>
    <button onclick="nota2()">Nota 2</button>
    <button onclick="nota3()">Nota 3</button>
    <button onclick="nota4()">Nota 4</button>
    <button onclick="nota5()">Nota 5</button>
<br><br>
    Sua Avaliação: <span id="media"></span>
<br><br>
    <img id="foto" src="" style="width: 300px;">
</body>
</html>

<script>
    var ax_soma = Number(0);
    var ax_notas = 0;

    function nota1(){
        ax_soma = ax_soma + Number(1);
        atualizar()
    };
    function nota2(){
        ax_soma = ax_soma + Number(2);
        atualizar()
    };
    function nota3(){
        ax_soma = ax_soma + Number(3);
        atualizar()
    };
    function nota4(){
        ax_soma = ax_soma + Number(4);
        atualizar()
    };
    function nota5(){
        ax_soma = ax_soma + Number(5);
        atualizar()
    };
    function atualizar(){
        ax_notas ++;
        var ax_media = ax_soma / ax_notas;
        media.innerHTML = `${ax_media.toFixed(1)}`

        if (ax_media < 2) {
            foto.src = 'https://3.bp.blogspot.com/-LWKSq1sYGUw/UnW5z6dogJI/AAAAAAABWBY/lZWZkFXvH2I/w1200-h630-p-k-no-nu/tobey-maguire-chorando-filme-homem-aranha.jpg';
        } else if (ax_media <= 3){
            foto.src = 'https://thumbs.dreamstime.com/b/cara-antropom%C3%B3rfica-da-emo%C3%A7%C3%A3o-neutra-sorriso-amarelo-isolado-em-um-fundo-branco-124485522.jpg';
        } else if (ax_media <= 4.5){
            foto.src = 'https://img.vixdata.io/pd/jpg-large/pt/sites/default/files/m/mulher-felicidade-sorriso-0717-1400x800.jpg';
        } else {
            foto.src = 'https://amenteemaravilhosa.com.br/wp-content/uploads/2017/01/FELIZ1.jpg';
        }
    };
</script>
