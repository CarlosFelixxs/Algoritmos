<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <h3>Classificação de Alunos</h3>
    Entre com a nota do Aluno
    <input type="text" id="nota" placeholder="Nota">
<br><br>
    <button onclick="classificar()">Classificar aluno</button>
</body>
</html>

<script>
    function classificar(){
        if (nota.value > 9.5) {
            alert("Aluno fora da curva");
        } else if (nota.value > 7) {
            alert("Aluno acima da média");
        } else if (nota.value >= 5) {
            alert("Aluno na média");
        } else {
            alert("Aluno precisa de muita ajuda");          
        };
    };
</script>
