<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>
    <h3>Analisador de Economia</h3>
    Entre com a sua meta de economia
    <input type="text" id="meta" placeholder="Meta de Economia">
<br>
    Entre com o valor guardado
    <input type="text" id="guardado" placeholder="Total Guardado">
<br><br>
    <button onclick="analisar()">Analisar Economia</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function analisar(){
        var passou = guardado.value - meta.value;
        var falta = meta.value - guardado.value;
        
        if (falta > 0) {
            div_msg.innerHTML = `Força! Ainda em busca da meta! Falta R$ ${falta.toFixed(2)}`
        } else if (falta == 0) {
            div_msg.innerHTML = `Parabéns, meta alcançada!`
        } else {
            div_msg.innerHTML = `Parabéns, meta ultrapassada em R$ ${passou.toFixed(2)}`
        };
    };
</script>
