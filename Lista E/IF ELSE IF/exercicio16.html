<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body>
    <h3>Fatos sobre email</h3>
    Entre com um ano
    <input type="text" id="ano" placeholder="Ano">
<br><br>
    <button onclick="fato()">Ver fato</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function fato(){
        if (ano.value < 1965) {
            div_msg.innerHTML = `No ano ${ano.value} o email nem havia sido criado ainda...`;
        } else if (ano.value == 1965){
            div_msg.innerHTML = `No ano ${ano.value} o email estava sendo criado...`;
        } else if (ano.value <= 1969){
            div_msg.innerHTML = `No ano ${ano.value} o email já havia sido criado...`;
        } else {
            div_msg.innerHTML = `No ano ${ano.value} o email já havia sido aprimorado - Poderia ser enviado para outro computador...`;
        };
    };
</script>
