<!DOCTYPE html>
<html lang="pt">
<head>

</head>
<body>
    <h3>Estações do Ano</h3>
    <select id="mes" onchange="ilustrar()">
        <option value="">Selecione um mês</option>
        <option value="1">Janeiro</option>
        <option value="2">Fevereiro</option>
        <option value="3">Março</option>
        <option value="4">Abril</option>
        <option value="5">Maio</option>
        <option value="6">Junho</option>
        <option value="7">Julho</option>
        <option value="8">Agosto</option>
        <option value="9">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
    </select>
<br><br>
    <img id="estacao" src="" style="width: 500px;">
</body>
</html>

<script>
    function ilustrar(){
        if (mes.value == '3'|| mes.value =='4' || mes.value == '5') {
            estacao.src = 'https://static.mundoeducacao.uol.com.br/mundoeducacao/2020/11/folhas.jpg';
        } else if (mes.value == '6' || mes.value == '7' || mes.value =='8') {
            estacao.src = 'https://conhecimentocientifico.r7.com/wp-content/uploads/2020/04/inverno-datas-e-caracteristicas-1024x576.jpg';
        } else if (mes.value == '9' || mes.value == '10'|| mes.value =='11') {
            estacao.src = 'https://www.infoescola.com/wp-content/uploads/2008/10/primavera.jpg';
        } else  if (mes.value == '12' || mes.value == '1' || mes.value == '2'){
            estacao.src = 'https://cdn.abcdoabc.com.br/verao_5508634b.jpg';
        } else {
            estacao.src = '';
        }
    };
</script>
