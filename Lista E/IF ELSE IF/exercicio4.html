<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <h3>Análise de peso para crianças de 5 anos</h3>
    Entre com o peso
    <input onchange="analisar()" type="text" id="peso" placeholder="Peso">kg
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function analisar(){
        if (peso.value > 21.2) {
            div_msg.innerHTML = "<b>Acima do Peso</b>";
        } else if (peso.value > 18.3) {
            div_msg.innerHTML = "<b>Peso na Média</b>";            
        } else if (peso.value == 18.3) {
            div_msg.innerHTML = "<b>Peso Perfeito</b>";            
        } else if (peso.value > 13.5) {
            div_msg.innerHTML = "<b>Peso na Média</b>";            
        } else {
            div_msg.innerHTML = "<b>Abaixo do Peso</b>";            
        };
    };
</script>
