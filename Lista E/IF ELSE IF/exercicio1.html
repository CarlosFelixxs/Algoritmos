<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <h3>Esporte por Altura</h3>
    Entre com a sua Altura
    <input onchange="susgestao()" type="text" id="altura" placeholder="Altura">
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function susgestao() {
        if (altura.value > 1.80) {
            div_msg.innerHTML = "Você pode ser jogador de vôlei ou basquete"
        } else if (altura.value > 1.65) {
            div_msg.innerHTML = "Você pode ser jogador de futebol"
            } else {
            div_msg.innerHTML = "Você pode ser piloto de corrida"
        };
    };
</script>
