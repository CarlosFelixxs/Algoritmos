<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    <h3>Times de futebol</h3>
    <select onchange="selecionar()" id="times">
        <option value="">Selecione um time</option>
        <option value="cor">Corinthians</option>
        <option value="pal">Palmeiras</option>
        <option value="san">Santos</option>
        <option value="sao">São Paulo</option>
    </select>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function selecionar(){
        if (times.value == 'cor') {
            div_msg.innerHTML = `<span style="background-color: black; color: white;">Salve o Corinthians</span>`;
        } else if (times.value == 'pal') {
            div_msg.innerHTML = `<span style="background-color: green; color: white;">Salve o alviverde imponente</span>`;
        } else if (times.value == 'san') {
            div_msg.innerHTML = `<span style="background-color: white; color: black;">Agora quem dá a bola é o Santos</span>`;
        } else if (times.value == 'sao'){
            div_msg.innerHTML = `<span style="background-color: black; color: red;">Salve o Tricolor paulista</span>`;
        } else {
            div_msg.innerHTML = '';
        }
    };
</script>
