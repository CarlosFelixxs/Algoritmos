<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>
</head>
<body>
    <h3>Vida do lutador: <span id="vida_atual">1000</span></h3>
    <div id="div_msg">Lutador ainda vivo!</div>
<br><br>
    <img id="foto" src="https://www.ganhador.com/app/uploads/2020/01/Captura-de-Tela-2020-01-13-%C3%A0s-10.08.45-e1578921016527.png" style="height: 200px;">
<br><br>
    <button id="apan" onclick="apanhar()">Apanhar</button>
    <button id="conc" onclick="concentrar()">Concentrar Força</button>
</body>
</html>

<script>
    var ax_vida = Number(1000);
    function apanhar(){
        ax_vida = ax_vida - 100;
        vida_atual.innerHTML = `${ax_vida.toFixed(2)}`
        verificar()
    };
    function concentrar(){
        ax_vida = ax_vida + Number(ax_vida*0.05);
        vida_atual.innerHTML = `${ax_vida.toFixed(2)}`
    };
    function verificar(){
        if (ax_vida <= 0){
            div_msg.innerHTML = `O lutador já era!`;
            foto.src = 'https://s2.glbimg.com/_D633F6VOaFQbTC3-FSz8e4qG6E=/0x0:5124x3416/924x0/smart/filters:strip_icc()/s.glbimg.com/es/ge/f/original/2019/06/09/cerrone2.jpg';
            apan.onclick = '';
            conc.onclick = '';
        }
    };
</script>
