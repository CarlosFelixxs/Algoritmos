<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voa</title>
</head>

<body style="background-color: lightcoral;text-align: center;">
    <button onclick="futzin()">Curto 3 e 5!</button>
    <div id="resultados"></div>
</body>

</html>
<script>
    function futzin() {
        var cont = 0;
        while (cont < 100) {
            if ((cont % 3 == 0) && (cont % 5 == 0)) {
                resultados.innerHTML += (`<b>É TRI !!! É PENTA !!!</b><br>`);
            } else {
                if (cont % 5 == 0) {
                    resultados.innerHTML += (`<b>É PENTA!!!</b><br>`);
                } else {
                    if (cont % 3 == 0) {
                        resultados.innerHTML += (`<b>É TRI!!!</b><br>`);
                    } else {
                        resultados.innerHTML += (`${cont}<br>`);
                    }
                }
            }
            cont++;
        }
    }
</script>
