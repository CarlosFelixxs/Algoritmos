<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15</title>
</head>
<body>
    <b>Quantidade elefantes</b>
    <br>
    <input id="quant">
    <br>
    <button onclick="atazanar()">Atazanar m√©dium</button>
    <div id="div_msg"></div>
</body>
</html>
<script>
    function atazanar(){
        
        var cont = 1;
        var quantidade = Number(quant.value);
        
        while(cont < quantidade){
            var ele = 0;
            cont ++;
            div_msg.innerHTML += `1 elefante incomoda muita gente!<br>${cont} elefantes, `
            while(ele < cont){
                ele ++;
                div_msg.innerHTML += ` incomodam, `;
            }
            div_msg.innerHTML += `muito mais<br>`;
        }
    }
</script>
