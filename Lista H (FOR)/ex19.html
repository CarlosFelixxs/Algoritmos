<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex19</title>
</head>

<body style="background-color:aqua; align-items: center;text-align: center;">
    <input style="border-radius: 10px;background-color:lightblue" type="text" id="idade"
        placeholder="Quantos anos você tem?" onkeyup="vera()"><br>
    <div id="msg"></div>

</body>

</html>
<script>
    function vera() {
        msg.innerHTML = '';
        for (var cont = 0; cont <= Number(idade.value); cont++) {
            if (cont >= 0 && cont <= 4) {
                msg.innerHTML += (`${cont} Anos (Primeira Infância)<br>`);
            } else {
                if (cont > 4 && cont <= 6) {
                    msg.innerHTML += (`${cont} Anos (Pré Escolar)<br>`);
                } else {
                    if (cont > 6 && cont <= 10) {
                        msg.innerHTML += (`${cont} Anos (Segunda Infância)<br>`);
                    } else {
                        if (cont > 10 && cont <= 18) {
                            msg.innerHTML += (`${cont} Anos (Adolescência)<br>`);
                        } else {
                            if (cont > 18 && cont <= 50) {
                                msg.innerHTML += (`${cont} Anos (Adulto)<br>`);
                            } else {
                                if (cont > 50 && cont <= 100) {
                                    msg.innerHTML += (`${cont} Anos (Melhor Idade)<br>`);
                                } else {
                                    if (cont > 100) {
                                        msg.innerHTML += (`${cont} Anos (Matusalém)<br>`);
                                    } else {
                                        alert(`Insira uma Idade Correta!!`);
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
</script>
