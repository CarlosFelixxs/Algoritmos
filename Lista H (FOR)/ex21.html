<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex21</title>
</head>

<body style="background-color:rgb(146, 237, 123);text-align:center;align-items:center">
    <b>Insira Aqui Seu Número da Sorte de 0 a 100!!</b>
    <br><br>
    <input style="border-radius: 10px;background-color:black;color: white;" id="ipt_sorte">
    <br><br>
    <button style="border-radius: 10px;background-color:rgb(148, 218, 150)" onclick="valendo()">Valendo!</button>
    <br><br>
    <div id="msg"></div>

</body>

</html>
<script>

    function valendo() {
        var num = 999;
        if (Number(ipt_sorte.value) < 0 || Number(ipt_sorte.value > 100)) {
            alert('Insira um número da sorte de 0 a 100!!!')
        } else {
            for (var cont = 1; cont <= num; cont++) {
                var math = Math.floor(Math.random() * 101);
                if (math == Number(ipt_sorte.value)) {
                    msg.innerHTML += `<span style="color: red; font-weight: bolder;">${math}</span>
                    <br>
                    <span style="color: blue;">
                    <br>Foram necessários ${cont} sorteios!!!</span>
                    <br><br>`;
                    cont = num;
                } else {
                    msg.innerHTML += ` ${math},`;
                }
            }
        }
    }
</script>
