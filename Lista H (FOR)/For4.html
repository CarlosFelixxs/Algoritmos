<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: lightslategrey; align-items: center;text-align: center;">
    <b>insira o numero de partida</b>
    <br>
    <input style="border-radius: 10px;" type="number" id="ip1">
    <br>
    <b>insira o numero final</b>
    <br>
    <input style="border-radius: 10px;" type="number" id="ip2">
    <br><br>
    <button style="background-color: honeydew;border-radius: 10px;" onclick="clica()">clica</button>
    <div id="msg"></div>
</body>
</html>
<script>
    function clica(){
        msg.innerHTML = '';
        var ipt2 = Number(ip2.value);
        for(var ipt = Number(ip1.value); ipt <= ipt2; ipt ++){
            msg.innerHTML += `${ipt}<br>`
        }
    }
</script>
