<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <b>informe quantas xícaras de café com leite você já tomou na vida</b>
    <br>
    <input type="number" id="xicaras">
    <br>
    <button onclick="quant()">Ver Quantidade</button>
    <div id="msg"></div>
</body>

</html>
<script>
    function quant() {
        var xic = Number(xicaras.value);
        var leite = xic;
        var cafe = xic * 2;
        for (var cont = 1; cont < xic; cont++) {
            if (cont != xic) {
                msg.innerHTML = `${leite} colher de leite e ${cafe} de café<br>`
            }
        }
    }
</script>
