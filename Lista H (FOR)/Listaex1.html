<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista for</title>
</head>
<body>
    <button onclick="diga()">Diga algo sobre a quarentena</button>
    <div id="msg"></div>
</body>
</html>
<script>
    function diga(){
        msg.innerHTML = '';
        for(var cont = 1; cont <= 7; cont ++){
            msg.innerHTML += `${cont} Boa Tarde.<br>`
        }
    }
</script>
