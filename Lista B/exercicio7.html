<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>

<body>
    Entre com o nome do aluno:
    <input type="text" id="nome_aluno" placeholder="nome do aluno">
    <br>
    Entre com a quantidade total de aulas do curso:
    <input type="text" id="total_aulas" placeholder="total de aulas">
    <br>
    Entre com a quantidade de faltas do aluno:
    <input type="text" id="faltas_aluno" placeholder="total de faltas">
    <br>
    <button onclick="calc_freq()">Calcular Frequência</button>
    <br>
    <div id="div_msg"></div>

    <div id="div_barra" style="background-color: darkred; height: 20px; width: 0px;"></div>
</body>

</html>

<script>
    function calc_freq() {
        var ax_num1 = (100 * faltas_aluno.value);
        var ax_num2 = (ax_num1 / total_aulas.value);
        var ax_num3 = (100 - ax_num2);

        div_msg.innerHTML = `<span style="color: blue;">Olá, ${nome_aluno.value}! Sua frequência foi de</span> <b style="color: green;">${ax_num3}%</b><br>`

        div_barra.style.width = `${ax_num3}%`
    };
</script>
