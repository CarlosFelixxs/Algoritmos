<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>

<body>
    Entre com o valor da passagem de ônibus:
    <input type="text" id="passagem_onibus" placeholder="valor da passagem">
    <br>
    Entre com a quantidade de viagens feitas por mês:
    <input type="text" id="quantidade_viagens" placeholder="quantidade de viagens">
    <br>
    <button onclick="calc_vt()">Calcular VT</button>
    <br>
    <div id="div_msg"></div>
</body>

</html>

<script>
    function calc_vt() {
        div_msg.innerHTML = `Você vai gastar <u>R$${passagem_onibus.value * quantidade_viagens.value}</u> por mês com ônibus`
    };
</script>
