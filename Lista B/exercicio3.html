<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>

<body>
    Entre com sua cidade natal:
    <input type="text" id="cidade_natal" placeholder="cidade natal">
    <br>
    Entre com seu ano de nascimento:
    <input type="text" id="ano_nasc" placeholder="ano de nascimento">
    <br>
    <button onclick="cadastrar()">Cadastrar</button>
    <br>
    <div id="div_lista"></div>
</body>

</html>

<script>
    function cadastrar() {
        div_lista.innerHTML += (`Você nasceu na cidade de <b>${cidade_natal.value}</b> em <u>${ano_nasc.value}</u><br>`)
        cidade_natal.value = '';
        ano_nasc.value = '';
    };
</script>
