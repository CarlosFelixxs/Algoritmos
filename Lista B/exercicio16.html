<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body>
    Entre com o um número para obter sua "tabuada":
    <input type="text" id="tab_insert" placeholder="número para tabuada">
<br>
    <button onclick="tabuar()">Ver tabuada</button>
<br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function tabuar(){
    
    div_msg.innerHTML = 
    `${tab_insert.value} x 1 = ${tab_insert.value * 1}<br>
    ${tab_insert.value} x 2 = ${tab_insert.value * 2}<br>
    ${tab_insert.value} x 3 = ${tab_insert.value * 3}<br>
    ${tab_insert.value} x 4 = ${tab_insert.value * 4}<br>
    ${tab_insert.value} x 5 = ${tab_insert.value * 5}<br>
    ${tab_insert.value} x 6 = ${tab_insert.value * 6}<br>
    ${tab_insert.value} x 7 = ${tab_insert.value * 7}<br>
    ${tab_insert.value} x 8 = ${tab_insert.value * 8}<br>
    ${tab_insert.value} x 9 = ${tab_insert.value * 9}<br>`
};
</script>
