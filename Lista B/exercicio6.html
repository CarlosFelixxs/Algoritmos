<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>

<body>
    Entre com o sabor da pizza:
    <input type="text" id="sabor_pizza" placeholder="sabor da pizza">
    <br>
    Entre com o preço da pizza:
    <input type="text" id="preco_pizza" placeholder="preço da pizza">
    <br>
    Entre com a quantidade de amigos que vão comer:
    <input type="text" id="amigos_pizza" placeholder="quantidade de amigos">
    <br>
    <button onclick="valor_amigo()">Ver valor por amigo</button>
    <br>
    <div id="div_pizza"></div>
</body>

</html>

<script>
    function valor_amigo() {
        div_pizza.innerHTML = `Cada amigo vai colaborar com <u>R$${preco_pizza.value / amigos_pizza.value}</u> para a pizza de ${sabor_pizza.value}`
    }
</script>
