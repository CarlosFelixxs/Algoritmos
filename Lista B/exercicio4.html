<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>

<body>
    Entre com sua primeira nota:
    <input type="text" id="pri_nota" placeholder="primeira nota">
    <br>
    Entre com sua segunda nota:
    <input type="text" id="seg_nota" placeholder="segunda nota">
    <br>
    <button onclick="calc_media()">Calcular Média</button>
    <br>
    <div id="div_media"></div>

</body>

</html>

<script>
    function calc_media() {
        var ax_num1 = Number(pri_nota.value);
        var ax_num2 = Number(seg_nota.value);
        div_media.innerHTML = `Sua média foi de ${(ax_num1 + ax_num2) / 2}`
    };
</script>
