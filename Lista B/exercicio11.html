<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    Entre com o "ki base" (força base) do guerreiro Sayajin:
    <input type="text" id="ki_base" placeholder="ki base">
<br>
    <b>Transformar em...</b>
<br>
    <button onclick="ssj()">SSJ</button>
    <button onclick="ssj2()">SSJ2</button>
    <button onclick="ssj3()">SSJ3</button>
<br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function ssj(){
    div_msg.innerHTML = `Após se transformar em <u>SSJ</u>, o ki desse Sayajin passa a ser de <u>${ki_base.value*50}</u>`
};
    function ssj2(){
    div_msg.innerHTML = `Após se transformar em <u>SSJ2</u>, o ki desse Sayajin passa a ser de <u>${ki_base.value*100}</u>`
};
    function ssj3(){
    div_msg.innerHTML = `Após se transformar em <u>SSJ3</u>, o ki desse Sayajin passa a ser de <u>${ki_base.value*200}</u>`
};
</script>
