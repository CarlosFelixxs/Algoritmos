<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>

<body>
    Entre com a quantidade de filhos:
    <input type="text" id="quant_filhos" placeholder="quantidade de filhos">
    <br>
    <button onclick="calc_aux()">Calcular Auxílio Filhos</button>
    <br>
    <div id="div_msg"></div>
</body>

</html>

<script>
    function calc_aux() {
        div_msg.innerHTML = `Você tem <b>${quant_filhos.value}</b> filhos, logo, seu "Auxílio Filhos" será de <b>R$${quant_filhos.value * 25}.00</b>`
    };
</script>
