<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: lightseagreen;align-items: center;text-align: center;">
    <h3><b>Insira um numero maior que 5</b></h3>
    <br>
    <input style="background-color: aqua; border-radius: 12px;" type="number" id="ipt_u">
    <br><br>
    <button style="background-color: aqua; border-radius: 12px;" onclick="clica()">clica</button>
    <div id="msg"></div>
</body>

</html>
<script>
    function clica() {
    msg.innerHTML = '';
        var ipt = ipt_u.value;
        for (var cont = 5; cont <= ipt; cont++) {
            msg.innerHTML += `${cont}<br>`
        }
    }
</script>
