<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <h3>Radiciando</h3>
    Entre com um número
    <input type="text" id="radicando" placeholder="radicando">
<br>
    <button onclick="radiciar2()">Exibir sua raiz quadrada</button>
    <button onclick="radiciar3()">Exibir sua raiz cúbica</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function radiciar2(){
        div_msg.innerHTML += `<br>A raiz quadrada de ${radicando.value} é ${radicando.value ** (1 / 2)}`
    };
    function radiciar3(){
        div_msg.innerHTML += `<br>A raiz cúbica de ${radicando.value} é ${radicando.value ** (1 / 3)}`
    };
</script>
