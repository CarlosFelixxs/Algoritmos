<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <h3>Calculando o IMC</h3>
    Entre com seu peso:
    <input type="text" id="peso" placeholder="peso (kg)">
<br>
    Entre com sua altura:
    <input type="text" id="altura" placeholder="altura (m)">
<br>
    <button onclick="calc_imc()">Calcular IMC</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    //peso (em kg) pela altura ao quadrado (em metros)
    function calc_imc(){
    var imc = peso.value/(altura.value*altura.value)
        
        div_msg.innerHTML = `Seu IMC é: <b>${imc.toFixed(2)}</b>`
    };
</script>
