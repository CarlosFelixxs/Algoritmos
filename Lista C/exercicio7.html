<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <h3>Progressão Geométrica (PG)</h3>
    Entre com o primeiro termo
    <input type="text" id="t1" placeholder="termo inicial">
<br>
    Entre com a razão da PG
    <input type="text" id="razao" placeholder="razão">
<br>
    Entre com o termo que deseja ver
    <input type="text" id="termo" placeholder="termo solicitado">
<br>
    <button onclick="pgear()">Calcular PG</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function pgear(){
        div_msg.innerHTML = `O ${termo.value}º termo nessa PG será ${t1.value * razao.value ** (termo.value - 1)}`
    };
</script>
