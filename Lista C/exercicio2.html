<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <h3>Calculando a área de círculos</h3>
    Entre com o raio de uma circunferência:
    <input type="text" id="vlr_raio" placeholder="valor do raio">
<br>
    <Button onclick="calc_area()">Calcular Área</Button>
<br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function calc_area(){
        var area_circ = 3.14 * (vlr_raio.value*vlr_raio.value);
        div_msg.innerHTML = `A área desse círculo é <b>${area_circ.toFixed(2)}</b>`
};
</script>
