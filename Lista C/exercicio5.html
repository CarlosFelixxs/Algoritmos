<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <h3>Exponenciando</h3>
    Entre com a base
    <input type="text" id="base" placeholder="base">
<br>
    Entre com  expoente
    <input type="text" id="expoente" placeholder="expoente">
<br><br>
    <button onclick="exponenciar()">Fazer potência</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function exponenciar(){
    div_msg.innerHTML = `${base.value} elevado a ${expoente.value} dá ${base.value ** expoente.value}`    
    };
</script>
