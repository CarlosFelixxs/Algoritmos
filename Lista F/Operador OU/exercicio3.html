<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <h3>Análise para Ajuda Emergencial</h3>
    Entre com sua renda individual
    <input type="text" id="individual" placeholder="Renda Individual">
<br><br>
    Entre com a renda de sua família
    <input type="text" id="familiar" placeholder="Renda Familiar">
<br><br>
    <button onclick="analisar()">Terei o benefício?</button>
</body>
</html>

<script>
    function analisar(){
        if (individual.value <= 2000 || familiar.value <= 3000) {
            alert('Você terá direito ao auxílio');
        } else {
            alert('Sem direito ao auxílio');
        };
    };
</script>
