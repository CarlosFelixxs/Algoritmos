<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <h3>Aprovação em Mentes Brilhantes</h3>
    Entre com a sua nota do ENEM
    <input type="text" id="enem" placeholder="ENEM">
<br><br>
    Entre com a sua nota do vestibular interno
    <input type="text" id="interno" placeholder="Vestibular Interno">
<br><br>
    <button onclick="analisar()">Avaliação</button>
</body>
</html>

<script>
    function analisar(){
        if (enem.value >= 800 || interno.value >= 700) {
            alert('Parabéns! Aprovado');
        } else {
            alert('Tente semestre que vem!');
        };
    };
</script>
