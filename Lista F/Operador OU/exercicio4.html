<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <h3>Posso parcelar?</h3>
    Selecione um modo de pagamento
    <select id="pagamento">
        <option value="">Selecione uma opção</option>
        <option value="dinheiro">Dinheiro</option>
        <option value="debito">Cartão de débito</option>
        <option value="credito">Cartão de crédito</option>
        <option value="boleto">Boleto</option>
    </select>
<br><br>
    <button onclick="analisar()">Analisar compra</button>
</body>
</html>

<script>
    function analisar(){
        if (pagamento.value == 'dinheiro' || pagamento.value == 'debito'){
            alert('Você terá que pagar a vista');
        } else if (pagamento.value == 'credito' || pagamento.value == 'boleto') {
            alert('Pagamento poderá ser parcelado');
        }
    };
</script>
