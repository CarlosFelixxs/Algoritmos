<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <h2>Calculadora do cansaço do aluno Bandtec</h2>
    Meio de transporte
    <select id="transp">
        <option value="">Selecione um meio de tranporte</option>
        <option value="onibus">Ônibus</option>
        <option value="metro">Metrô</option>
        <option value="carro">Carro</option>
        <option value="bicicleta">Bicicleta</option>
        <option value="lotacao">Lotação</option>
    </select>
<br><br>
    <button onclick="calcular()">Calcular Cansaço</button>
</body>
</html>

<script>
    function calcular(){
        if (transp.value == 'carro' || transp.value == 'bicicleta') {
            alert('Tá tranquilo...');
        } else if (transp.value == 'metro') {
            alert('Um pouco cansado');
        } else if (transp.value == 'onibus' || transp.value == 'lotacao') {
            alert('Vish... vive cansado.');
        };
    };
</script>
