<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <h3>Empresa de Preferência de Augusto Bivio </h3>
    Entre com o nome da empresa
    <input type="text" id="empresa" placeholder="Nome da Empresa">
<br><br>
    Entre com o valor da bolsa da empresa
    <input type="text" id="bolsa" placeholder="Valor da Bolsa">
<br><br>
    Entre com o valor do VR da empresa
    <input type="text" id="vr" placeholder="Vale Refeição">
<br><br>
    Entre com o tempo de deslocamento da empresa para a Bandtec
    <input type="text" id="tempo" placeholder="Tempo em minutos">
<br><br>
    <button onclick="analisar()">É preferida?</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function analisar(){
        if (bolsa.value >= 1800 || vr.value >= 20 || tempo.value <= 30) {
            div_msg.innerHTML = `A empresa ${empresa.value} é uma de suas prefências`;
        } else {
            div_msg.innerHTML = `A empresa ${empresa.value} está fora da sua lista`;
        };
    };
</script>
