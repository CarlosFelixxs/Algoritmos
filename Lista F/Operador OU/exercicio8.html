<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
</head>
<body>
    <h2>Calculadora do cansaço aprimorada do aluno Bandtec</h2>
    Meio de transporte
    <select id="transp">
        <option value="">Selecione um meio de tranporte</option>
        <option value="onibus">Ônibus</option>
        <option value="metro">Metrô</option>
        <option value="carro">Carro</option>
        <option value="bicicleta">Bicicleta</option>
    </select>
<br><br>
    Distância da faculdade (KM)
    <input type="text" id="dist" placeholder="Distância">
<br><br>
    <button onclick="calcular()">Calcular Cansaço</button>
</body>
</html>

<script>
    function calcular(){
        if (dist.value <= 10 && (transp.value == 'carro' || transp.value == 'metro' || transp.value == 'onibus')) {
            alert('Tá tranks...');
        } else if ((dist.value <= 10 && transp.value == 'bicicleta') || (dist.value > 10 && transp.value == 'carro')) {
            alert('É... um pouco cansado...');
        } else if (dist.value > 10 && (transp.value == 'onibus' || transp.value == 'metro')) {
            alert('Bem cansado...');
        } else if (dist.value > 10 && transp.value == 'bicicleta') {
            alert('Vish... tá só o pó...');
        };
    };
</script>
