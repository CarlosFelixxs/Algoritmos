<body>
    <h3>Validação de login</h3>
    Login:
    <input type="text" id="login" placeholder="Seu Usuário">
<br><br>
    Senha:
    <input type="password" id="senha" placeholder="Senha">
<br><br>
    Código de segurança:
    <input type="password" id="codigo" placeholder="Código de Segurança">
<br><br>
    <button onclick="validar()">Entrar</button>
</body>

<script>
    function validar(){
        if (login.value == 'bandtec' && senha.value == 'digital' && codigo.value == '123') {
            alert('Usuário autenticado com sucesso');
        } else {
            alert('Falha na autenticação');
        };
    };
</script>
