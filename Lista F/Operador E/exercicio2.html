<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <h3>Validação de Auxílio</h3>
    Entre com a sua renda
    <input type="text" id="renda1" placeholder="Sua Renda">
<br><br>
    Entre com a renda da sua família
    <input type="text" id="renda2" placeholder="Renda da Família">
<br><br>
    <button onclick="validar()">Verificar ajuda</button>
</body>
</html>

<script>
    function validar(){
        if (renda1.value <= 1050 && renda2.value <= 2100) {
            alert('Você terá direito!');
        } else {
            alert('Você NÃO terá direito!');
        };
    };
</script>
