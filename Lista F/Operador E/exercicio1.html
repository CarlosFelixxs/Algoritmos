<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <h3>Analisando Temperatura</h3>
    Entre com a temperatura atual
    <input type="text" id="temperatura" placeholder="Temperatura">°C
<br><br>
    <button onclick="analisar()">Ver sistuação</button>
</body>
</html>

<script>
    function analisar(){
        if (temperatura.value >= 21 && temperatura.value <= 24) {
            alert('Temperatura confortável :)');
        } else {
            alert('Temperatura DESCONFORTÁVEL :(');
        };
    };
</script>
