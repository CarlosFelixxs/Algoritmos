<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <h3>Análise de Usuário</h3>
    Entre com a sua idade
    <input type="text" id="idade" placeholder="Idade">
<br><br>
    Entre com o seus salário
    <input type="text" id="salario" placeholder="Salário">
<br><br>
    <button onclick="analisar()">Analisar Situação</button>
<br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function analisar(){
        if (idade.value < 18 && salario.value < 2500) {
            div_msg.innerHTML = `Menor de idade e liso`;
        } else if (idade.value < 18 && salario.value >= 2500) {
            div_msg.innerHTML = `Menor de idade e ostentação`;
        } else if (idade.value >= 18 && salario.value < 3500) {
            div_msg.innerHTML = `Maior de idade e liso`;
        } else if (idade.value >= 18 && salario.value >= 3500 && salario.value <= 7000){
            div_msg.innerHTML = `Maior de idade e ostentação`;
        } else if (idade.value >= 18 && salario.value > 7000) {
            div_msg.innerHTML = `Maior de idade e mega ostentação`;
        };
    };
</script>
