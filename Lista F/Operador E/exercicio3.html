<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <h3>Validação de nota</h3>
    Entre com uma nota
    <input type="text" id="nota" placeholder="Nota">
<br><br>
    <button onclick="validar()">Avaliar aluno</button>
</body>
</html>

<script>
    function validar(){
        if (nota.value >= 0 && nota.value <= 10) {
            alert('Nota válida');
        } else {
            alert('Onde já se viu nota menor que 0 e maior que 10?!');
        };
    };
</script>
