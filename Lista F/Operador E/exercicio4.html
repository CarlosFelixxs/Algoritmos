<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <h3>Você é Vegano?</h3>
    O que você come no café da manhã:
    <select id="cafe">
        <option value="">Selecione uma opção</option>
        <option value="n">Ovos</option>
        <option value="s">Leite de Arroz</option>
        <option value="n">Bacon</option>
    </select>
<br><br>
    O que você come no almoço:
    <select id="almoco">
        <option value="">Selecione uma opção</option>
        <option value="n">Bife</option>
        <option value="s">Hamburger de soja</option>
        <option value="n">Frago grelhado</option>
    </select>
<br><br>
    O que você come na janta:
    <select id="janta">
        <option value="">Selecione uma opção</option>
        <option value="s">Picanha de soja</option>
        <option value="n">Cupim</option>
        <option value="n">Coração</option>
    </select>
<br><br>
    <button onclick="verificar()">Sou vegano</button>
</body>
</html>

<script>
    function verificar(){
        if (cafe.value == 's' && almoco.value == 's' && janta.value == 's'){
            alert('Sim, você é vegano!');
        } else {
            alert('Não, você não é vegano!');
        };
    };
</script>
