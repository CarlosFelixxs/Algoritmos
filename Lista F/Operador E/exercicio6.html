<body>
    <h3>Avaliação do Aluno</h3>
    Entre com a nota do aluno
    <input type="text" id="nota" placeholder="Nota">
<br><br>
    <button onclick="avaliar()">Avaliar Aluno</button>
</body>
</html>

<script>
    function avaliar(){
        if (nota.value < 6) {
            alert('Aluno não aprovado');
        } else if (nota.value >= 8.5 && nota.value <= 10) {
            alert('Aluno exemplar');
        } else {
            alert('Aluno comum e aprovado');
        };
    };
</script>
