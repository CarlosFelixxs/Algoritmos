<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <h3>Validação do Aluno</h3>
    Entre com a media do aluno
    <input type="text" id="media" placeholder="Nota Média">
<br><br>
    Entre com a frequência do aluno
    <input type="text" id="freq" placeholder="Frequência">
<br><br>
    <button onclick="validar()">Avaliar o aluno</button>
</body>
</html>

<script>
    function validar(){
        if (media.value >= 6 && freq.value >= 75) {
            alert('Parabéns! Aprovado!');
        } else {
            alert('Infelizmente, não foi dessa vez');
        };
    };
</script>
