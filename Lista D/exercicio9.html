<body>

        <option value="300">Enorme</option>
        <option value="-50">Pequeno</option>
        <option value="-100">Minúsculo</option>
    </select>
<br><br>
    <button onclick="redimensionar()">Redimensionar imagem</button>
</body>
</html>

<script>
    var dimen_base = 200;
    function redimensionar(){
        var redimen = Number(dimen_base) + Number(tamanho.value)
        imagem.innerHTML = `<img id="dimen_img" src="https://noticias.maisesports.com.br/wp-content/uploads/2021/04/Zilean_0.jpg" alt="Zilean" style="height: ${redimen}px;">`
};
</script>
