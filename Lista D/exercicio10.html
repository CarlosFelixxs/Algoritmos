<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <h3>Descontos em Carteira</h3>
    Entre com o valor do seu salário:
    <input type="text" id="salario" placeholder="Salário">
<br><br>
    <select id="desc">
        <option value="">Selecione o Desconto</option>
        <option value="0.1">INSS</option>
        <option value="0.2">IR</option>
        <option value="0.05">VT</option>
    </select>
<br><br><br>
    <button onclick="show_desc()">Ver Desconto</button>
<br><br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function show_desc(){
        div_msg.innerHTML = `O valor desse desconto: R$ ${(salario.value * desc.value).toFixed(2)}`
};
</script>
